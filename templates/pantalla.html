<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pruebas con Juan Pablo</title>
<style>
    /* Estilos para el contenedor principal */
    .container {
        position: relative;
        width: 400px; /* Cambia el tamaño del contenedor según sea necesario */
        height: 300px; /* Cambia el tamaño del contenedor según sea necesario */
        background-color: lightblue;
        border: 2px solid blue;
        padding: 20px;
    }

    /* Estilos para el botón */
    .boton {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: blue;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Título dentro del contenedor -->
        <h1>Pruebas con Juan Pablo</h1>
        <!-- Botón dentro del contenedor -->
        <button class="boton">Botón</button>
    </div>
</body>
</html>
